version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db
    ports:
      - "5432:5432"
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"   # SMTP сервер
      - "8025:8025"